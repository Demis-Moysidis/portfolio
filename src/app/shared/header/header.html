<nav>
    <a class="logo" href="#">DM</a>
    
    <a class="about-me" href="#">{{ 'header.about-me' | translate }}</a>
    <a class="skills" href="#" [ngClass]="currentLanguage == 'de' ? 'contact-de' : '' ">{{ 'header.skills' | translate }} </a>
    <a class="projects" href="#">{{ 'header.projects' | translate }}</a>
    <a class="contact" href="#">{{ 'header.contact' | translate }}</a>  

    <div class="language-toggle">
        <p (click)="toggleLanguage('en')" [ngClass]="currentLanguage == 'en' ? 'language-active' : 'language-inactive-en'">EN</p>
        <div class="toggle-btn">
            <div></div>
            <div [ngClass]="currentLanguage == 'en' ? 'en' : 'de' "></div>
        </div>
        <p (click)="toggleLanguage('de')" [ngClass]="currentLanguage == 'de' ? 'language-active' : 'language-inactive-de'">DE</p>
    </div>
</nav>
